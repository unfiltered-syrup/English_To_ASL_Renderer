<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Renderer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign Language Renderer</h1>

        <div class="output-container">

            <div id="gesture-window">
                <div class="gesture-content">
                     <img id="gesture-display" src="" alt="Gesture Rendering">
                     <p id="status-message">Enter text and click Translate.</p>
                </div>

                <div class="input-overlay-container">
                    <textarea id="sentence-input" rows="2" placeholder="Enter text here..."></textarea>
                    <button id="translate-button">Translate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
